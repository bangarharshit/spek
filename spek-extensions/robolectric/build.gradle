apply from: "$rootDir/gradle/common/dependencies.gradle"
apply from: "$rootDir/gradle/common/kotlin-jvm.gradle"
apply from: "$rootDir/gradle/common/junit-jupiter.gradle"
apply plugin: 'org.jetbrains.dokka'

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
        runtimeClasspath += configurations.provided
    }
    test {
        compileClasspath += configurations.provided
        runtimeClasspath += configurations.provided
    }
}

dependencies {
    compile project(':spek-dsl:jvm')

    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.robolectric', name: 'robolectric', version: '3.4.2'
    provided 'org.robolectric:android-all:o-preview-2-robolectric-0'
    compile 'org.robolectric:android-all:o-preview-2-robolectric-0'
    testRuntime 'org.robolectric:android-all:o-preview-2-robolectric-0'

    compile 'org.jetbrains.kotlin:kotlin-stdlib'
    compile 'org.jetbrains.kotlin:kotlin-reflect'
    compileOnly 'org.junit.platform:junit-platform-engine'

    testCompile 'org.junit.jupiter:junit-jupiter-api'
    testCompile project(':spek-runtime:jvm')
    testRuntime 'org.junit.jupiter:junit-jupiter-engine'
}
